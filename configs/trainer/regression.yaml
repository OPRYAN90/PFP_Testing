_target_: lightning.pytorch.trainer.Trainer

default_root_dir: ${paths.output_dir}

# Training epochs for regression task
min_epochs: 5
max_epochs: 30

# Use GPU if available, fallback to CPU
accelerator: auto
devices: auto

# Mixed precision for memory efficiency
precision: "bf16-mixed"

# Validation frequency
check_val_every_n_epoch: 1

# Disable sanity check to avoid initialization issues
num_sanity_val_steps: 0

# Deterministic training for reproducibility (can disable for speed)
deterministic: False

# Gradient clipping for stability
gradient_clip_val: 1.0
gradient_clip_algorithm: "norm"

# Accumulate gradients to simulate larger batch sizes if needed
accumulate_grad_batches: 2

# Log metrics every N steps
log_every_n_steps: 1

# Enable progress bar
# enable_progress_bar: true

